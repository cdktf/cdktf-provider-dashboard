version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    # Specify labels for pull requests
    labels:
      - "dependencies"
      - "automerge"
      - "auto-approve"
    # Allow up to 5 open pull requests for dependencies
    open-pull-requests-limit: 5
    ignore:
      # New major versions of Octokit have been switching to ESM which causes problems, so disable these updates for now
      - dependency-name: "@octokit/*"
        update-types: ["version-update:semver-major"]
    groups:
      eleventy:
        patterns:
          - "@11ty/*"
      octokit:
        patterns:
          - "@octokit/*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "postcss"
          - "postcss-*"
          - "autoprefixer"
  - package-ecosystem: "github-actions"
    directory: /
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "automerge"
      - "auto-approve"
    # only update hashicorp actions, external actions managed by tsccr
    allow:
      - dependency-name: "hashicorp/*"
